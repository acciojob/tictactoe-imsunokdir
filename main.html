<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
	  <div class="container">
		  <div class="forms" id="forms">
			  <form id="players" onsubmit="enterGame(event)">
				<label for="player1">Player 1</label>
				<input type="text" id="player1" placeholder="enter name" required>
				  <br><br>
				  <label for="player2">Player 2</label>
				  <input type="text" id="player2" placeholder="enter name" required>
				  <br><br>
				  <div class="start-btn">
					  <button type="submit" id="submit">start game</button>
				  </div>
			  </form>
		  </div>
		  <div class="main-box" >
			  <h1 style="text-align:center">Tic Tac Toe</h1>
			  <div class ="message" id="message">Player1 congratulations you won!</div>
			  <div class ="message" id="message">Player2 congratulations you won!</div>
			  <div class ="message" id="message">Player1, you're up</div>
			  <div class ="message" id="message">Player2, you're up</div>
			  <!-- <div class="message" id="message"></div> -->
			  
			  <div class="boxes" id="boxes">
				  <div class="box" id="1">x</div>
				  <div class="box" id="2"></div>
				  <div class="box" id="3"></div> 
				  <div class="box" id="4">o</div>
				  <div class="box" id="5"></div>
				  <div class="box" id="6"></div>
				  <div class="box" id="7"></div>
				  <div class="box" id="8"></div>
				  <div class="box" id="9"></div>
			  </div>
		  </div>
		  <button id="restart">Restart</button>
	  </div> 
      <script src="script.js"></script>
  </body>
</html>
